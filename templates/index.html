<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-body {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .chat-footer {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 0 0 10px 10px;
        }
        .chat-footer input {
            width: calc(100% - 50px);
            padding: 10px;
        }
        .chat-footer button {
            width: 40px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Medical Chatbot
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot-message">
                Hi! What medical questions do you have today?
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#send-btn").click(function () {
                const userInput = $("#user-input").val();
                if (userInput.trim() === "") return;

                const userMessage = `<div class="chat-message user-message">${userInput}</div>`;
                $("#chat-body").append(userMessage);
                $("#user-input").val("");
                $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);

                // Send the message to the backend
                $.ajax({
                    url: "http://127.0.0.1:8080/get",
                    type: "POST",
                    data: { msg: userInput },
                    success: function (response) {
                        const botMessage = `<div class="chat-message bot-message">${response}</div>`;
                        $("#chat-body").append(botMessage);
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    },
                    error: function () {
                        const errorMessage = `<div class="chat-message bot-message">Sorry, something went wrong. Please try again.</div>`;
                        $("#chat-body").append(errorMessage);
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    },
                });
            });

            // Allow sending messages with the "Enter" key
            $("#user-input").keypress(function (e) {
                if (e.which == 13) {
                    $("#send-btn").click();
                }
            });
        });
    </script>
</body>
</html>
